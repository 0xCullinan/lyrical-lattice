apiVersion: v1
kind: Service
metadata:
  name: oronym-api
  labels:
    app: oronym-api
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8000
      protocol: TCP
      name: http
  selector:
    app: oronym-api
---
apiVersion: v1
kind: Service
metadata:
  name: oronym-api-external
  labels:
    app: oronym-api
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 8000
      protocol: TCP
      name: http
  selector:
    app: oronym-api
